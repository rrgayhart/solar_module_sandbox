<html>
  <head>
    <title>Solar Module Plugin</title>
    <link type="text/css" href="css/style.css" rel="Stylesheet" />
  	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
  </head>
  <body>
  	<div id="header">
  		Module Generator
    </div>
    <div id="form">
	    <table summary="Form table">
	      <tr>
	        <td>Module Width</td><td><input id="mwidth" value="24"></td>
        </tr>
        <tr>
	        <td>Module Length</td><td><input id="mlength" value="12"></td>
        </tr>
        <tr>
	        <td>Module Thickness</td><td><input id="mthickness" value="1"></td>
        </tr>
        <tr>
	        <td>Module Name</td><td><input id="mname" value="Custom Solar Module"></td>
        </tr>
        <tr>
	        <td>Panel Color</td><td><input id="mpcolor" value="blue"></td>
        </tr>
        <tr>
          <td>Panel Border Color</td><td><input id="mbcolor" value="silver"></td>
        </tr>
      </table>
      <a href="skp:generateModules@generate" class="button">Generate</a>
    </div>
  </body>
</html>
